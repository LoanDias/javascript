<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <style>
        body {
            font:normal 2em Arial, Helvetica, sans-serif;
            background-color: rgba(0, 0, 0, 0.671);
            color: rgb(0, 0, 0);
            margin-top: 0px;
        }

        .jsjs {
            max-width: 700px;
            height: 98vh;
            margin: auto;
            background-color: white;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="jsjs">
        <script>
         var num1 = Number(prompt('Digite um valor:'))
         var num2 = Number(prompt('Digite outro valor:'))
         var res1 = num1 + num2
         var res2 = num1 - num2
         var res3 = num2 - num1
         document.write(`A soma entre ${num1} e ${num2} é: ${res1}<br>`)
         document.write(`A subtração entre ${num1} e ${num2} é igual a: ${res2}<br>`)
         document.write(`A subtração entre ${num2} e ${num1} é igual a: ${res3}<br>`)
        </script>
    </div>
</body>
</html>
